default:
    name: multipkg
    version: '1.2'
    summary: Automation for package builds (supports RPM, deb)
    buildprefix: /usr
rpm:
    arch: noarch
    provides:
        - Seco::Multipkg
        - perl-seco-class
        - perl-seco-cpan
    requires:
        - perl-YAML-Syck
        - subversion-perl
        - perl-Git
        - perl-Error
deb:
    arch: all
    provides:
        - perl-seco-class
        - perl-seco-cpan
    requires:
        - libfile-fnmatch-perl
        - libyaml-syck-perl
        - libsvn-perl
        - liberror-perl
